<div class="login-container">
  <h2 class="title">Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="user.email"
        required
        pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        #emailField="ngModel"
        placeholder="Enter your email"
      />
      <div class="error" *ngIf="submitted && emailField.invalid">
        <small *ngIf="emailField.errors?.['required']"
          >Email is required.</small
        >
        <small *ngIf="emailField.errors?.['pattern']"
          >Invalid email format.</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
        #passwordField="ngModel"
        placeholder="Enter your password"
      />
      <div class="error" *ngIf="submitted && passwordField.invalid">
        <small *ngIf="passwordField.errors?.['required']"
          >Password is required.</small
        >
      </div>
    </div>

    <button class="login-btn" type="submit">Login</button>
  </form>
</div>
